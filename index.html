<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>

  </head>
  <body>
    <h1>Quiz About Sandra</h1>
    <img src= ""
    <hr />
    <!-- Color Question -->
    <form id="color-form">
      <label>
          ðŸŽ¨ What my favorite color?
        <select id="color-answer">
          <option value="Mint green">Mint green</option>
          <option value="Pink">Pink</option>
          <option value="Yellow">Yellow</option>
          <option value="Black">Black</option>
        </select>
      </label>
      <button type="submit">Check Color</button>
    </form>
    <div id="color-result"></div>
    <img id ="color-image" src = "https://cdn.glitch.global/5cfc9eb4-4531-4cde-8b46-37904ea93f65/Screen%20Shot%202025-06-12%20at%209.47.30%20AM.png?v=1749736057815" alt="Mint Green" />
         
    <hr />
    <!-- Shoe Question -->
    <form id="shoe-form">
      <label>
          ðŸ‘Ÿ What my favotire type of shoe?
        <select id="shoe-answer">
          <option value="Sneakers">Sneakers</option>
          <option value="Heels">Heels</option>
          <option value="Boots">Boots</option>
          <option value="Slides">Slides</option>
        </select>
      </label>
      <button type="submit">Check Shoe Answer</button>
    </form>
    <div id="shoe-result"></div>
    <img id= "shoe-image" src= "https://cdn.glitch.global/5cfc9eb4-4531-4cde-8b46-37904ea93f65/Screen%20Shot%202025-06-12%20at%209.54.18%20AM.png?v=1749736490067" alt="Heels" />
    <hr />
   
    <h2> ðŸŽ‚ Hover over my birthdy memory!</h2>
   <img
        id= "birthday-image"
        src= "https://cdn.glitch.global/5cfc9eb4-4531-4cde-8b46-37904ea93f65/8ae35a4e-d068-4c26-8645-8c2e8d54f3f1.JPG?v=1749736876878"
        alt= "My sweet 16"
        style = "diaplay: block; width: 300px;"
        />
    <script 
          src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Color Question jQuery Code
      $("#color-form").on("submit", function (e) {
        e.preventDefault();

        var answer = $("#color-answer").val();
        
        if (answer === "Mint green") {
          $("#color-result").text("YESSSS!").hide().fadeIn(1000);
          $("#color-image").fadeIn(1000);
        } else {
          $("#color-result").text("Try Again!");
          $("#color-image").hide();
        }
      });

      //Shoe Question jQuery Code
      $("#shoe-form").on("submit", function (e) {
        e.preventDefault();

        var answer = $("#shoe-answer").val();
        

        if (answer === "Heels") {
          $("#shoe-result").text("Correct! Heels are my go-to!").hide().slideDown(800);
          $("#shoe-image").slideDown(800);
        } else {
          $("#shoe-result").text(" Nope! Try Again!");
          
          $("#shoe-image").slideUp(400);
        }
      });
      
      //Hover Feature
      $("#birthday-img").hover(
      function () {
        $(this).css("border", "5px soild hotpink");
      },
        function (){
        $(this).css("border", "none"); 
        }
      );
    </script>
  </body>
